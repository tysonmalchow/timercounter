<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Raised</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body class="display">
    <div class="header">
        <img src="pulmonary-hypertension-association-header-logo.jpg" border="0"/>
        <img src="reach_for_the_stars.webp" border="0"/>
    </div>
    <div class="app">
        Raised so far:
        <div class="total">
            <span class="label">$</span><span id="total">0</span>
        </div>
        <div class="countdown">
            <div id="clock">4:00:00</div>
            <div class="label">remaining</div>
        </div>
    </div>

<canvas id="canvas"></canvas>

<script src="jquery-3.2.1.slim.min.js"></script>
<script src="confetti2.js"></script>
<script language="javascript">
    if(window.opener) {
        window.opener.cb({
            doc: document,
            total: document.getElementById('total')
        });
    } else {
        console.log("no window opener, invalid");
    }
</script>
</body>
</html>
